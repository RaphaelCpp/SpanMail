<app-final-header></app-final-header>

<div class="container">
  <div class="row vh-50 align-items-center justify-content-center">
    <div class="col-12">
      <div class="form">
        <div class="col mb-5">
          <input
            [(ngModel)]="username"
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="col mb-5">
          <input
            [(ngModel)]="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Mot de passe"
            required
          />
        </div>
        <button (click)="login()" class="btnSubmit" type="submit">
          Se connecter
        </button>
        <a routerLink="/subscription" class="pt-2 linkNoCompte">Pas de compte</a>
      </div>
    </div>
  </div>
</div>
